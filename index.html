<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    
    <!-- canvas -->
    <div class="canvas-container">
        <canvas width="400" height="400" onclick="onClick(event)">
        </canvas>
    </div>

    <label for="txt">txt</label>
    <input type="text" id="txt" placeholder="text" class="inputTxt" oninput="setLineTxt(this.value)">
    <input type="color" class="color-line" name="color" oninput="onChangeColor(event)">

<button class="btn-increase" onclick="onCangeFontSize(true)">A+</button>
<button class="btn-decrease" onclick="onCangeFontSize(false)">A-</button>
<button class="btn-decrease" onclick="onAddLine()">add line</button>
<button class="btn-decrease" onclick="changeSelectLine()">switch line</button>

    <a href="#" class="btn-download" onclick="onDownloadMeme(this)" download>Download</a>

<div class="gallery-container">
    
</div>

<script src="js/main.js"></script>
<script src="js/controlers/meme-controler.js"></script>
<script src="js/controlers/gallery-controler.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/services/gallery-service.js"></script>
</body>
</html>
