<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">
    
<header class="main-header grid">
    <div class="logo">logo</div>
    <button class="gallery-btn" onclick="onGalleryClick()">Gallery</button>
    <button class="memes-btn" onclick="onMemesClick()">Memes</button>
</header>

<div class="memes-container">

    <!-- canvas -->
    <div class="canvas-container">
        <canvas width="500" height="500" onclick="onClick(event)"  ontouchstart="onClick(event)">
        </canvas>
    </div>

    <!-- onmousedown="onDown(event)"  onmouseup="onUp()"
    ontouchend="onUp()" onmousemove="onDraw(event)" ontouchmove="onDraw(event)" -->
<div class="editor-container">

    <label for="txt">txt</label>
    <input type="text" id="txt" placeholder="text" class="inputTxt" oninput="setLineTxt(this.value)">
    <input type="color" class="color-line" name="color" oninput="onChangeColor(event)">
    
    <button class="btn-increase" onclick="onCangeFontSize(true)">A+</button>
    <button class="btn-decrease" onclick="onCangeFontSize(false)">A-</button>
    <button class="btn-add-line" onclick="onAddLine()">add line</button>
    <button class="btn-switch-line" onclick="changeSelectLine()">switch line</button>

    <button class="btn-align-left" value="left" onclick="onChangeAlignText(this)">left</button>
    <button class="btn-align-center" value="center" onclick="onChangeAlignText(this)">center</button>
    <button class="btn-align-right" value="right" onclick="onChangeAlignText(this)">right</button>

    <button class="btn-line-top" value="5" onclick="onTextTop(this)">up</button>
    <button class="btn-line-bottom" value="5" onclick="onTextBottom(this)">down</button>
    
    <button class="btn-delete-line" onclick="onDeleteLine(this)">Delete</button>

<select name="fonts" id="font" class="change-font" onchange="onChangeFontFamily(this)">
   <option value="Arial">Arial</option>
   <option value="Verdana">Verdana</option>
   <option value="Impact">Impact</option>
</select>

    <a href="#" class="btn-download" onclick="onDownloadMeme(this)" download>Download</a>
</div>
</div>

<div class="gallery-container hidden">
     <div class="btn-gallery-container">
         <button class="btn" onclick="onRandomMeme(this)">random</button>
        </div> 
        <div class="gallery-img">
        </div>
</div>

<script src="js/utils.js"></script>
<script src="js/main.js"></script>
<script src="js/controlers/meme-controler.js"></script>
<script src="js/controlers/gallery-controler.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/services/gallery-service.js"></script>
</body>
</html>
