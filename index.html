<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <script src="https://kit.fontawesome.com/06612ae550.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">

    <!-- main header -->
    <header class="main-header grid">
        <div class="logo"><i class="fa-brands fa-meetup"></i></div>
        <button class="gallery-btn" onclick="onGalleryClick()"><i class="fa-solid fa-images"></i></button>
        <button class="memes-btn" onclick="onMemesClick()"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn-saved" onclick="renderSavedMemes(this)"><i class="fa-solid fa-sd-card"></i></button>
    </header>

    <!-- memes page -->
    <div class="memes-container">

        <!-- canvas -->
        <div class="canvas-container">
            <canvas onclick="onClick(event)" ontouchstart="onClick(event)">
            </canvas>
        </div>

        <!-- all edit control -->
        <div class="editor-container">
            <!-- change txt -->
            <div class="inputTxt-container">
                <input type="text" id="txt" placeholder="Let's have fun" class="inputTxt"
                    oninput="setLineTxt(this.value)">
            </div>

            <div class="btn-control-line-container">
                <button class="btn-add-line btn1" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-switch-line btn1" onclick="changeSelectLine()"><i class="fa-solid fa-repeat"></i></button>
                <button class="btn-delete-line btn1" onclick="onDeleteLine(this)"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="btn-line-container">
                <input type="color" class="color-line btn2" name="color" oninput="onChangeColor(event)">
                <button class="btn-increase btn2" onclick="onCangeFontSize(true)"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                <button class="btn-decrease btn2" onclick="onCangeFontSize(false)"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                <button class="btn-align-left btn2" value="left" onclick="onChangeAlignText(this)"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn-align-center btn2" value="center" onclick="onChangeAlignText(this)"><i class="fa-solid fa-align-justify"></i></button>
                <button class="btn-align-right btn2" value="right" onclick="onChangeAlignText(this)"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn-line-top btn2" value="5" onclick="onTextTop(this)"><i class="fa-solid fa-up-long"></i></button>
                <button class="btn-line-bottom btn2" value="5" onclick="onTextBottom(this)"><i class="fa-solid fa-down-long"></i></button>
           
                
            </div>
            <div class="stickers-container">
                <!-- change fonts -->
                <select name="fonts" id="font" class="change-font" onchange="onChangeFontFamily(this)">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Impact">Impact</option>
                </select>
                <button onclick="onAddSticker('üòú')">üòú</button>
                <button onclick="onAddSticker('üòç')">üòç</button>
                <button onclick="onAddSticker('üî•')">üî•</button>
                <button onclick="onAddSticker('üí•')">üí•</button>
            </div>          
                  

            <div class="main-buttons-container">
                <button class="btn-save-meme" onclick="onSaveMeme()"><i class="fa-solid fa-floppy-disk"></i></button>
                <a href="#" class="btn-download" onclick="onDownloadMeme(this)" download><i class="fa-solid fa-download"></i></a>
                <form onsubmit="onUploadImg(event)">
                    <button type="submit"><i class="fa-solid fa-share"></i></button>
                  </form>
                  <div class="share-container"></div>
            </div>
        </div>
    </div>

    <!-- gallery page -->
    <div class="gallery-container hidden">
        <div class="btn-gallery-container">
            <button class="btn" onclick="onRandomMeme(this)"><i class="fa-solid fa-shuffle"></i></button>
            <input type="text" id="filtert-txt" placeholder="What are you looking for?" class="filtert-txt"
                oninput="onSetfilterImg(this)">
                <button onclick="onClearInput()"><i class="fa-solid fa-trash"></i></button>

                <div class="keywords-container">
                </div>
        </div>
        <div class="gallery-img"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controlers/meme-controler.js"></script>
    <script src="js/controlers/gallery-controler.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
</body>
</html>
